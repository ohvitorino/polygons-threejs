<!DOCTYPE html>
<html>
<head>
	<title>My first Three.js app</title>
	<style>
		body {
			margin: 0;
		}

		canvas {
			width: 100%;
			height: 100%
		}
	</style>
</head>
<body>

<div>
<label for="ddlShapes">Shapes:</label>
<select>
	<option value="square">Square</option>
	<option value="triangle">Triangle</option>
	<option value="cylinder">Cylinder</option>
</select>
</div>

<script src="bower_components/threejs/build/three.js"></script>
<script>
	var UP_LIMIT = 30;
	var DOWN_LIMIT = 5;
	var limit = DOWN_LIMIT;
	var stepX = 0.1;
	var stepY = 0.1;
	var stepZ = 0.1;

	var scene = new THREE.Scene();
	var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

	var renderer = new THREE.WebGLRenderer();
	renderer.setSize(window.innerWidth, window.innerHeight);
	document.body.appendChild(renderer.domElement);

	var geometry = new THREE.BoxGeometry(1, 1, 1);
	var material = new THREE.MeshBasicMaterial({color: 0x00ff00});
	var cube = new THREE.Mesh(geometry, material);
	scene.add(cube);

	camera.position.z = DOWN_LIMIT;

	var frustum = new THREE.Frustum();
	frustum.setFromMatrix(new THREE.Matrix4().multiplyMatrices(camera.projectionMatrix, camera.matrixWorldInverse));

	var randomPosNeg = function() {
		return (Math.random() * 10) + 1 > 5 ? -1 : 1;
	};

	var rotateCube = function(cube) {
		cube.rotation.x += 0.1;
		cube.rotation.y += 0.1;
	};

	var moveCube = function(cube) {

		if(!frustum.intersectsObject(cube)) {

			stepX = randomPosNeg() * step;
			stepY = randomPosNeg() * step;

		}

		cube.position.x += stepX;
		cube.position.y += stepY;

	};

	var render = function () {
		var cameraPosition = camera.position.z;
		requestAnimationFrame(render);

		rotateCube(cube);
		moveCube(cube);


		renderer.render(scene, camera);
	};

	render();
</script>
</body>
</html>
